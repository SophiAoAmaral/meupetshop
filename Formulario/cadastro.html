<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container">
            <div class="form-image">
                <img src="img/undraw_good_doggy_re_eet7.svg" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="name"> Nome</label>
                            <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                        </div>
    
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="text" name="email" placeholder="Digite seu  E-mail" required>
                        </div>
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>
    
                        <div class="input-box">
                            <label for="nomepet">Nome Do Pet</label>
                            <input id="nomepet" type="text" name="nome" placeholder="Nome Pet" required>
                        </div>
    
                        <div class="input-box">
                            <label for="raca">Raça</label>
                            <input id="raca" type="text" name="raca" placeholder="Raça Pet" required>
                        </div>
    
    
                        <div class="input-box">
                            <label for="temperamento">Temperamento</label>
                            <input id="temperamento" type="text" name="temperamento" placeholder="Temperamento do Pet" required>
                        </div>
    
                    </div>
    
                    <div class="gender-inputs">
                        <div class="gender-inputs">
                            <h6>Sexo</h6>
                        </div>
    
                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="femea" type="radio" name="sexo">
                                <label for="female">Femea</label>
                            </div>
    
                            <div class="gender-input">
                                <input id="macho" type="radio" name="sexo">
                                <label for="macho">Macho</label>
                            </div>
    
                            
                        </div>
                    </div>
    
                    <div class="continue-button">
                        <button><a href="index.html">Continuar</a> </button>
                    </div>
                </form>
            </div>
        </div>
   
</body>
</html>
